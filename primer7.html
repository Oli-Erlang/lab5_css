<!DOCTYPE HTML>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Untitled Document</title>
		<style>
			#container{
				width: 720px;
				text-align: justify;
				background-color:#fff;
				margin: auto;
			}
			
			body{
				background-color:#cccccc;
				font-family:'Verdana';
				font-size: 11px;
			}
			
			p:first-letter{
				color:blue;
				font-weight: bold;
				font-size: 38px;
				font-family: 'Times New Roman';
			}
			
			#content{
				width: 720px;
				height: 800px;
				float: left;
				background-color:#fff;
				padding-left: 9px;
				padding-right: 9px;
			}
			
			
			#header{
				height: 50px;
				background-color:#b0b0b0;
			}
			
			ul{
				margin:0;
				padding:0;
				width:720px;
				list-style:none;
				text-transform:uppercase;
			}
			
			li{
				display:inline;
				float: left;
			}
			
			h1{
				padding: 10px 35px;
			}
			
			a{
				padding:0 10px 0 10px;
				line-height:25px;
				text-decoration:none;
				color:#fff;
				float:left;
				display:block;
				background-image:url(images/nb.gif);
				background-repeat:repeat-x;
			}
			
			a:hover{
				color:#333;
			}
			
			a:visited{
				color:#333;
			}
			
			
		</style>
	</head>

	<body>
		<div id="container">
			<div id="header">
				<h1>Все о Минске</h1>
			</div>
			<div id="nav">
				<ul>
					<li><a href="#">Площади</a></li>
					<li><a href="#">Парки</a></li>
					<li><a href="#">Фонтаны</a></li>
					<li><a href="#">Памятники</a></li>
					<li><a href="#">Скверы</a></li>
					<li><a href="#">Водоемы</a></li>
					<li><a href="#">Проспекты</a></li>
					<li><a href="#">Бульвары</a></li>
					<li><a href="#">Церкви</a></li>
				</ul>
			</div>
			<div id="content">
				<h3>Фонтаны Минска</h3>
				<div style="position:relative; top:10px; left:10px;">
					<img src="images/font1.jpg">
				</div>
			</div>
		</div>
	</body>
</html>
